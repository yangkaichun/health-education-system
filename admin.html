<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理設定</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <h1>衛教影片觀看系統</h1>
        <nav>
            <ul>
                <li><a href="index.html">影片觀看</a></li>
                <li><a href="results.html">結果列表</a></li>
                <li><a href="admin.html" class="active">管理設定</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="topics-management">
            <h2>衛教主題管理</h2>
            <div class="topics-container">
                <table id="topics-table">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>主題名稱</th>
                            <th>YouTube URL</th>
                            <th>問卷題數</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="topics-body">
                        <!-- 將由 JavaScript 動態生成 -->
                    </tbody>
                </table>
                <button id="save-topics">儲存所有設定</button>
            </div>
        </section>

        <!-- 衛教主題編輯彈窗 -->
        <div id="topic-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>編輯衛教主題</h3>
                <form id="topic-form">
                    <div class="form-group">
                        <label for="topic-id">編號:</label>
                        <input type="number" id="topic-id" min="1" max="30" readonly>
                    </div>
                    <div class="form-group">
                        <label for="topic-name">主題名稱:</label>
                        <input type="text" id="topic-name" required>
                    </div>
                    <div class="form-group">
                        <label for="topic-url">YouTube URL:</label>
                        <input type="url" id="topic-url" required>
                    </div>
                    <button type="submit">儲存主題</button>
                </form>
            </div>
        </div>

        <!-- 問卷編輯彈窗 -->
        <div id="questionnaire-modal" class="modal" style="display: none;">
            <div class="modal-content wide-modal">
                <span class="close">&times;</span>
                <h3>編輯問卷 - <span id="current-topic-name"></span></h3>
                <div id="questions-container">
                    <!-- 將由 JavaScript 動態生成 -->
                </div>
                <div class="question-actions">
                    <button id="add-yes-no">新增是非題</button>
                    <button id="add-multiple-choice">新增選擇題</button>
                    <button id="save-questionnaire">儲存問卷</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 衛教影片觀看系統</p>
    </footer>

    <!-- Google API 相關
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
     -->
    <!-- 自定義 JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/github-storage.js"></script>
    <script src="js/admin.js"></script>
    <!-- 在管理設定區域添加 -->
    <section id="data-management">
        <h2>資料管理</h2>
        <div class="data-actions">
            <button id="export-data">匯出所有資料</button>
            <div class="import-container">
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="import-data">匯入資料</button>
            </div>
        </div>
        <p class="data-info">匯出功能可將目前系統中的所有設定和資料備份為 JSON 檔案。匯入功能可從備份檔案還原所有設定和資料。</p>
    </section>
</section>
</body>
</html>
