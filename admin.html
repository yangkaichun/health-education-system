<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理頁面 - 衛教影片管理系統</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-heartbeat"></i> 衛教影片管理系統</h1>
            <nav>
                <a href="index.html">首頁</a>
                <a href="admin.html" class="active">管理頁面</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="admin-header">
                <h2>問卷結果列表</h2>
                <div class="admin-tools">
                    <span class="refresh-info">
                        <i class="fas fa-sync-alt"></i> 
                        <span id="refresh-timer">30</span> 秒後自動刷新
                    </span>
                    <button id="email-settings-button" onclick="openEmailSettings()">
                        <i class="fas fa-envelope"></i> 郵件設定
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>QR Code</th>
                            <th>衛教主題</th>
                            <th>觀看狀態</th>
                            <th>問卷分數</th>
                            <th>提交時間</th>
                            <th>護理師已知曉</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- 表格內容由 JavaScript 生成 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- 郵件設定彈窗 -->
    <div id="email-settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>護理師郵件設置</h3>
                <span class="close-modal" onclick="closeEmailSettings()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="email-input-container">
                    <input type="email" id="new-email" placeholder="請輸入郵件地址">
                    <button id="add-email-button" onclick="addEmail()">新增</button>
                </div>
                <div id="email-list-container">
                    <!-- 郵件列表由 JavaScript 生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-email-settings" onclick="saveEmailSettings()">儲存設定</button>
            </div>
        </div>
    </div>

    <div id="save-success-message" class="modal">
        <div class="modal-content">
            <span class="success-icon"><i class="fas fa-check-circle"></i></span>
            <h3>設定已儲存！</h3>
            <p>護理師郵件設定已成功更新。</p>
            <button onclick="closeSaveSuccessMessage()">關閉</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 衛教影片管理系統. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/results.js"></script>
    <script src="js/email-settings.js"></script>
</body>
</html>
