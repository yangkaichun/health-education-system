<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台設定 - 衛教影片管理系統</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-heartbeat"></i> 衛教影片管理系統</h1>
            <nav>
                <a href="index.html">首頁</a>
                <a href="admin.html">管理頁面</a>
                <a href="settings.html" class="active">後台設定</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="admin-header">
                <h2>衛教主題設定</h2>
                <div class="admin-tools">
                    <button id="save-settings-button" onclick="saveAllSettings()">
                        <i class="fas fa-save"></i> 儲存所有設定
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="topics-table">
                    <thead>
                        <tr>
                            <th width="10%">主題編號</th>
                            <th width="35%">主題名稱</th>
                            <th width="45%">YouTube 影片 URL</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody id="topics-table-body">
                        <!-- 表格內容由 JavaScript 生成 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="save-success-message" class="modal">
        <div class="modal-content">
            <span class="success-icon"><i class="fas fa-check-circle"></i></span>
            <h3>設定已儲存！</h3>
            <p>衛教主題設定已成功更新。</p>
            <button onclick="closeSaveSuccessMessage()">關閉</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 衛教影片管理系統. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/settings.js"></script>
</body>
</html>
