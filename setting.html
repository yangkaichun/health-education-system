<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定題組與病床 - 衛教影片觀看系統</title>
    
    <!-- 使用與原網站相同的 CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 引入 Bootstrap (如果原網站有使用) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>衛教影片觀看系統</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="#" class="active">設定題組與病床</a></li>
                <li><a href="select-bed.html">選擇病床</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container mt-4">
        <h2>題組與病床設定</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>管理題組群組和病床對應</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h4>現有題組群組設定</h4>
                    <div id="groupList" class="list-group mb-3">
                        <!-- 這裡會動態顯示已設定的題組群組 -->
                    </div>
                </div>
                
                <hr>
                
                <form id="groupForm">
                    <h4>新增/編輯題組群組</h4>
                    <div class="mb-3">
                        <label for="groupName" class="form-label">群組名稱</label>
                        <input type="text" class="form-control" id="groupName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">選擇題組</label>
                        <div id="topicSelection" class="mb-3">
                            <!-- 這裡會動態載入所有可用的題組，供選擇 -->
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bedNumbers" class="form-label">相關聯病床號碼 (多個請用逗號分隔)</label>
                        <input type="text" class="form-control" id="bedNumbers" placeholder="例如: 101,102,103">
                    </div>
                    
                    <input type="hidden" id="editingId" value="">
                    <button type="submit" class="btn btn-primary">儲存設定</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary d-none">取消編輯</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 衛教影片觀看系統(By 楊凱鈞/FET)</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
