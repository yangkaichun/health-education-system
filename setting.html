<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>床號與題組設定 - 衛教影片觀看系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <script src="setting.js"></script>
</head>
<body>
    <header>
        <div class="login-status">
            <span id="login-status-text">正在載入...</span>
            <button id="login-button" class="login-button">請先登入系統</button>
        </div>
        <h1>衛教影片觀看系統</h1>
        <nav>
            <ul>
                <li><a href="index.html">影片觀看</a></li>
                <li><a href="results.html">結果列表</a></li>
                <li><a href="admin.html">影片管理</a></li>
                <li><a href="setting.html" class="active">床號設定</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="bed-topic-config">
            <h2>床號與題組設定</h2>
            <div class="form-group">
                <label for="bed-number">床號</label>
                <input type="text" id="bed-number" placeholder="請輸入床號 (例如: A101)">
            </div>
            
            <div class="form-group">
                <label for="topic-selector">選擇衛教影片題組</label>
                <select id="topic-selector" multiple>
                    <!-- 會由JavaScript動態載入 topics.json 中的題組 -->
                </select>
            </div>
            
            <div class="selected-topics">
                <p>已選擇的題組：</p>
                <div id="selected-topics-container">
                    <p id="no-topics-selected">尚未選擇任何題組</p>
                </div>
            </div>
            
            <div class="button-group">
                <button id="clear-selection" class="secondary-button">清除選擇</button>
                <button id="save-settings" class="primary-button">儲存設定</button>
            </div>
        </section>
        
        <section id="current-settings">
            <h2>現有床號設定</h2>
            <div class="search-box">
                <input type="text" id="search-bed" placeholder="搜尋床號...">
            </div>
            <div id="bed-settings-container">
                <p id="no-settings-message">尚未有任何床號設定</p>
                <!-- 已設定的床號會顯示在這裡 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 衛教影片觀看系統(By 楊凱鈞/FET)</p>
        <p>版本: 2.0.0 (支援床號題組映射)</p>
    </footer>

    <!-- 確認彈窗 -->
    <div id="confirmation-dialog" class="dialog">
        <div class="dialog-content">
            <h3>確認刪除</h3>
            <p id="confirmation-message"></p>
            <div class="button-group">
                <button id="cancel-confirm" class="secondary-button">取消</button>
                <button id="confirm-action" class="primary-button">確認</button>
            </div>
        </div>
    </div>

    <!-- 通知彈窗 -->
    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>
</body>
</html>
