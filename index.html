<!DOCTYPE html><html lang="zh-Hant"><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"><title>衛教影片</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/emailjs-config.js"></script>
</head><body>
  <h2>掃描 QR Code</h2>
  <input id="qr-result" readonly>
  <button id="btn-scan">開啟相機掃描</button>
  <div id="reader" style="width:300px;"></div>

  <h3>選擇衛教主題</h3>
  <form id="topic-form"><div id="topics"></div>
    <button type="submit">送出</button>
  </form>

  <div id="video-section" class="hidden">
    <video id="edu-video" width="320" controls controlsList="nodownload nofullscreen noremoteplayback"></video><br>
    <button id="replay" class="hidden">重播</button>
    <button id="to-survey" class="hidden">填寫問卷</button>
  </div>

  <div id="survey-section" class="hidden">
    <h3>問卷</h3>
    <form id="survey-form"></form>
  </div>

  <script src="js/main.js"></script>
</body></html>
